<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment</title>
  <style>
    *{
      user-select: none;
    }
    #txt {
      width: 300px;
      height: 200px;
    }
    .cards_box {
                margin-top: calc(1vh*8);
                width: calc(1vw*86);
                height: calc(1vh*50);
                background-color: red;
            }
  </style>
</head>
<body>
  <textarea name="" id="txt"></textarea>
  <div class="cards_box" id="cards_box">
      BOX
  </div>
  <script>

    const element = document.getElementById('cards_box');

    element.addEventListener('touchmove', (event) => {
        // Birinchi touch nuqtasini olish
        const touch = event.touches[0];

        // Elementning o'lchovlarini olish
        const rect = element.getBoundingClientRect();
        
        // Barmoq pozitsiyasini hisoblash
        const x = touch.clientX - rect.left; // X koordinati
        const y = touch.clientY - rect.top;  // Y koordinati

        // Barmoq pozitsiyasini ko'rsatish
        document.getElementById("txt").value = 
      `X: ${x}, \nY: ${y}`;
    console.log(`X: ${x}, Y: ${y}`);
        // Hodisani to'xtatish, aks holda sahifa aylanishi mumkin
        event.preventDefault();
    });

    // Kursor pozitsiyasini ko'rsatish
    


  </script>
</body>
</html>
